<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обмен в Турции</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="exchange">
        <header class="exchange_header">
            <h1 class="exchange_title">Обмен в <span class="exchange_country">Turkey</span></h1>
            <span class="exchange_arrow"><img src="arrow.svg" alt="arrow"></span>
            <button class="exchange_send-button">Отправить в другую страну</button>
        </header>
        <section class="exchange_rate">
            <p class="exchange__rate-text">Курс</p>
            <p class="exchange__rate-value">1 USDT = 88</p>
            <div class="exchange__rate-info">
                <img src="Ellipse 56.svg">
                <span class="exchange__rate-question">?</span>
            </div>
        </section>
        <hr class="exchange__divider">
        </hr>
        <section class="exchange__conversion">
            <div class="exchange__input">
                <input type="text" class="exchange__input-number" value="12 000">
                <select class="exchange__input-currency">
                    <option value="USD">USD</option>
                </select>
            </div>
            <div class="exchange__arrows"><img src="arrow-left-right-line 1.svg"></div>
            <div class="exchange__input">
                <input type="text" class="exchange__input-number" value="12 000">
                <select class="exchange__input-currency">
                    <option value="USD">USD</option>
                </select>
            </div>
            <button class="exchange__continue-button">
                <div class="exchange__continue-icon"><img src="shield-check-line 1.svg"></div>
                <div>Продолжить</div>
                <div class="exchange__continue-right"><img src="arrow-right-line (3) 1.svg"></div>
            </button>
        </section>
        <div class="exchange_guarantee">
            <div class="exchange_guarantee_text">Мы гарантируем безопасность и сохранность ваших данных</div>
        </div>
    </div>

    </div>
    <div class="product">
        <div class="product_image">
            <img src="Rectangle 602.png">
        </div>
        <div class="product__name">Деревянные ящики</div>
        <div class="product__price">от 500 руб за шт</div>





    </div>

</body>

</html>
